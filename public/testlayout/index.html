  <!-- login modal -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="loginEmail" class="form-control validate">
            <label data-error="wrong" data-success="right" for="loginEmail">Your email</label>
          </div>
  
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="loginPass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="loginPass">Your password</label>
          </div>
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default" id="loginBtn">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end login modal -->
  
  <!-- REGISTER MODAL -->
  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-white text-center purple darken-4">
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
  
          <div class="row">
            <div class="col-6">
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" id="firstName-input" class="form-control validate">
                <label data-error="wrong" data-success="right" for="firstName-input">First name</label>
              </div>
            </div>
            <div class="col-6">
              <div class="md-form mb-5">
                <input type="text" id="lastName-input" class="form-control validate">
                <label data-error="wrong" data-success="right" for="lastName-input">Last name</label>
              </div>
            </div>
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="email-input" class="form-control validate">
            <label data-error="wrong" data-success="right" for="email-input">Your email</label>
          </div>
  
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="pass-input" class="form-control validate">
            <label data-error="wrong" data-success="right" for="pass-input">Your password</label>
          </div>
  
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text" style="visibility:hidden"></i>
            <input type="password" id="passConfirm-input" class="form-control validate">
            <label data-error="wrong" data-success="right" for="passConfirm-input">Confirm password</label>
          </div>
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange" id="registerAccountBtn">Sign up</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END REGISTER MODAL -->
